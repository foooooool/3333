<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全履职系统3.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="ant-header">
        <span class="ant-header-title">安全履职系统3.0</span>
    </header>
    <div class="container">
        <nav class="ant-sider">
            <ul class="ant-menu">
                <li class="ant-menu-item active">
                    <span class="anticon">⌂</span>
                    <span>首页</span>
                </li>
                <li class="ant-menu-item">
                    <span class="anticon">⚡</span>
                    <span>流程事项</span>
                </li>
                <li class="ant-menu-item">
                    <span class="anticon">📊</span>
                    <span>专项管理</span>
                </li>
                <li class="ant-menu-item">
                    <span class="anticon">🎯</span>
                    <span>目标职责</span>
                </li>
                <li class="ant-menu-submenu">
                    <div class="ant-menu-submenu-title">
                        <span class="anticon">📜</span>
                        <span>历史记录</span>
                        <span class="ant-menu-submenu-arrow">›</span>
                    </div>
                    <ul class="ant-menu ant-menu-sub">
                        <li class="ant-menu-submenu">
                            <div class="ant-menu-submenu-title">
                                <span>历史记录 2</span>
                                <span class="ant-menu-submenu-arrow">›</span>
                            </div>
                            <ul class="ant-menu ant-menu-sub">
                                <li class="ant-menu-item">
                                    <span>历史记录 3</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="ant-menu-item">
                    <span class="anticon">⚙</span>
                    <span>设置</span>
                </li>
            </ul>
        </nav>
        <main class="ant-layout-content">
            <div class="ant-page-header">
                <div class="ant-page-header-heading">
                    <span class="ant-page-header-heading-title">计划任务查询</span>
                </div>
            </div>
            <div class="ant-card">
                <div class="ant-card-body">
                    <div class="ant-space-vertical">
                        <div class="ant-radio-group">
                            <label class="ant-radio-button-wrapper ant-radio-button-wrapper-checked">
                                <span>未完成</span>
                            </label>
                            <label class="ant-radio-button-wrapper">
                                <span>已完成</span>
                            </label>
                        </div>
                        <div class="ant-form ant-form-horizontal">
                            <div class="ant-row">
                                <div class="ant-col">
                                    <div class="ant-form-item">
                                        <label class="ant-form-item-label">关键字</label>
                                        <div class="ant-form-item-control">
                                            <input class="ant-input" type="text" placeholder="请输入关键字">
                                        </div>
                                    </div>
                                </div>
                                <div class="ant-col">
                                    <div class="ant-form-item">
                                        <label class="ant-form-item-label">灯</label>
                                        <div class="ant-form-item-control">
                                            <select class="ant-select">
                                                <option value="">全部</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="ant-col">
                                    <div class="ant-space">
                                        <button class="ant-btn ant-btn-primary">查询</button>
                                        <button class="ant-btn">重置</button>
                                        <button class="ant-btn">展开</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ant-statistic-group">
                            <div class="ant-statistic">
                                <span class="ant-statistic-title">审批中</span>
                                <span class="ant-statistic-content">957</span>
                            </div>
                            <div class="ant-statistic">
                                <span class="ant-statistic-title">未填报</span>
                                <span class="ant-statistic-content">4498</span>
                            </div>
                            <div class="ant-statistic warning">
                                <span class="ant-statistic-title">即将到期</span>
                                <span class="ant-statistic-content">4697</span>
                            </div>
                            <div class="ant-statistic danger">
                                <span class="ant-statistic-title">已逾期</span>
                                <span class="ant-statistic-content">755</span>
                            </div>
                            <div class="ant-statistic info">
                                <span class="ant-statistic-title">近3天到期</span>
                                <span class="ant-statistic-content">0</span>
                            </div>
                        </div>
                        <div class="ant-space">
                            <button class="ant-btn">导出excel</button>
                            <button class="ant-btn">导出故障检查/处罚事件周报</button>
                            <a href="html-2.html" class="ant-btn ant-btn-primary">跳转到页面2</a>
                        </div>
                        <div class="ant-table-wrapper">
                            <table class="ant-table">
                                <thead class="ant-table-thead">
                                    <tr>
                                        <th>小组</th>
                                        <th>轮次</th>
                                        <th>时间</th>
                                        <th>主队</th>
                                        <th>主队ID</th>
                                        <th>比分</th>
                                        <th>客队</th>
                                        <th>客队ID</th>
                                        <th>半场比分</th>
                                        <th>让球全场</th>
                                        <th>让球半场</th>
                                        <th>大小球全场</th>
                                        <th>大小球半场</th>
                                        <th>信心指数类型</th>
                                        <th>信心指数星级</th>
                                    </tr>
                                </thead>
                                <tbody class="ant-table-tbody">
                                    <!-- 表格数据将通过 JavaScript 动态生成 -->
                                </tbody>
                            </table>
                        </div>
                        <div class="ant-pagination">
                            <button class="ant-pagination-prev">
                                <span class="anticon">‹</span>
                            </button>
                            <ul class="ant-pagination-items">
                                <li class="ant-pagination-item ant-pagination-item-active">1</li>
                                <li class="ant-pagination-item">2</li>
                                <li class="ant-pagination-item">3</li>
                                <li class="ant-pagination-item">4</li>
                                <li class="ant-pagination-item">5</li>
                            </ul>
                            <button class="ant-pagination-next">
                                <span class="anticon">›</span>
                            </button>
                            <div class="ant-pagination-options">
                                <select class="ant-select ant-select-sm">
                                    <option value="10">10 条/页</option>
                                    <option value="20">20 条/页</option>
                                    <option value="50">50 条/页</option>
                                </select>
                            </div>
                            <span class="ant-pagination-total">共 10 条</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
